<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Mode</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Translation Practice</h1>
  <form action="/translate" method="post">
    <label>English sentence:</label><br>
    <input type="text" name="english" required><br>
    <label>Your German translation:</label><br>
    <input type="text" name="student_input"><br>
    <button type="submit">Get Feedback</button>
  </form>

    {% if correct_translation %}
    <div class="translation-block">
      <p><strong>📘 English sentence:</strong><br> {{ english }}</p>
      <p><strong>🤖 Model Translation:</strong><br> {{ correct_translation }}</p>
    </div>
    {% endif %}

    {% if feedback %}
      <div class="feedback-block">
        <p><strong>📄 Feedback:</strong></p>
        <div>{{ feedback|safe }}</div>
      </div>
    {% endif %}

  <a href="/">⬅️ Back to Menu</a>
</body>
<div class="profile-button">
  <form action="/profile" method="get">
    <button type="submit">👤 Settings</button>
  </form>
</html>
