<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel ‚Äì Results</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    table {
      width: 100%;
      max-width: 900px;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>üìä Admin ‚Äì Player Results</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Level</th>
        <th>Correct?</th>
        <th>Answer</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for username, level, correct, answer, timestamp in results %}
        <tr>
          <td>{{ username }}</td>
          <td>{{ level + 1 }}</td>
          <td>{{ '‚úÖ' if correct else '‚ùå' }}</td>
          <td>{{ answer }}</td>
          <td>{{ timestamp }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <a href="/">‚¨ÖÔ∏è Back to Home</a>
</body>
</html>
