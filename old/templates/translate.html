<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Translation Mode</title>
  <link rel="stylesheet" href="/static/output.css"/>
</head>
<body class="bg-white text-gray-800">

  <div class="max-w-md mx-auto mt-20 text-center">
    <h1 class="text-2xl font-bold mb-6">Translation Practice</h1>

    <form action="/translate" method="post" class="space-y-4 text-left">
      <div>
        <label class="block font-medium mb-1">English sentence:</label>
        <input type="text" name="english" required class="input" />
      </div>

      <div>
        <label class="block font-medium mb-1">Your German translation:</label>
        <input type="text" name="student_input" class="input" />
      </div>

      <button type="submit" class="btn w-full mt-2">Get Feedback</button>
    </form>

    {% if correct_translation %}
    <div class="translation-block mt-6 text-left bg-blue-50 border border-blue-200 p-4 rounded">
      <p><strong>ğŸ“˜ English sentence:</strong><br> {{ english }}</p>
      <p class="mt-2"><strong>ğŸ¤– Model Translation:</strong><br> {{ correct_translation }}</p>
    </div>
    {% endif %}

    {% if feedback %}
    <div class="feedback-block mt-6 text-left bg-green-50 border border-green-200 p-4 rounded">
      <p><strong>ğŸ“„ Feedback:</strong></p>
      <div class="mt-2">{{ feedback|safe }}</div>
    </div>
    {% endif %}

    <a href="/" class="text-blue-600 hover:underline block mt-6">â¬…ï¸ Back to Menu</a>
  </div>

  <div class="fixed bottom-4 right-4">
    <form action="/profile" method="get">
      <button type="submit" class="btn-small">ğŸ‘¤ Settings</button>
    </form>
  </div>

</body>
</html>
