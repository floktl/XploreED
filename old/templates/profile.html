<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="/static/style.css">
<style>
  .profile-button {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
  }
  .profile-button form button {
    background: linear-gradient(135deg, #1d72b8, #289be8);
    color: #fff;
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }
  .profile-button form button:hover {
    background: linear-gradient(135deg, #1366a5, #2083c4);
  }
</style>

</head>
<body>
  

  <h1>👤 Profile: {{ user.name }}</h1>
  <h3>📚 Your Results</h3>
  <table>
    <thead>
      <tr>
        <th>Level</th>
        <th>Correct</th>
        <th>Answer</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {% for r in user.progress %}
      <tr>
        <td>{{ r.level + 1 if r.level >= 0 else "Free" }}</td>
        <td>{{ '✅' if r.correct else '❌' }}</td>
        <td>{{ r.answer }}</td>
        <td>{{ r.timestamp }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/menu">⬅️ Back to Menu</a>
<form action="/logout" method="get" style="margin-top: 20px; text-align: center;">
  <button type="submit">🧹 Start Over</button>
</form>

</body>
</html>

<!-- ✅ Global Profile Button -->
<div class="profile-button">
  <form action="/profile" method="get">
    <button type="submit">👤 Settings</button>
  </form>
</div>
