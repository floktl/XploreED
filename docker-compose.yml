services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app # ðŸŸ¢ Needed for hot reload
    depends_on:
      - frontend
    ports:
      - '5000:5000'
    env_file: .env

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app # ðŸŸ¢ Needed for hot reload
      - /app/node_modules # ðŸ§¹ Prevents overwriting node_modules
    ports:
      - '5173:5173'
    env_file: .env
