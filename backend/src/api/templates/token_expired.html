<!--
German Class Tool - Session Expired Template

This template provides the error page displayed when a user's session has expired
and they need to re-authenticate, following clean architecture principles as
outlined in the documentation.

Template Features:
- Clear session expiration messaging
- User-friendly re-authentication flow
- Responsive design with consistent styling
- Accessible navigation to login page

For detailed architecture information, see: docs/backend_structure.md
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Expired - German Class Tool</title>

  <!-- === Session Expired Page Styles === -->
  <style>
    body {
      background: #f9f9f9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #e74c3c;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    p {
      color: #333;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 24px;
      background: #f8f9fa;
      border: 2px solid #3498db;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 10px;
    }

    a:hover {
      background: #3498db;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
    }

    .expired-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- === Session Expired Content === -->
  <div class="expired-container">
    <h1>⚠️ Your session has expired</h1>
    <p>Please <a href="/">log in again</a> to continue.</p>
  </div>
</body>
</html>
