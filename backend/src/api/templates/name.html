<!--
German Class Tool - Name Input Template

This template provides the name input form for new users starting the German
sentence game, following clean architecture principles as outlined in the documentation.

Template Features:
- Welcome message for new users
- Simple name input form
- Clean, accessible form design
- Responsive layout for mobile devices

For detailed architecture information, see: docs/backend_structure.md
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Name - German Class Tool</title>

  <!-- === Name Input Page Styles === -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .welcome-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #555;
      font-size: 1.1rem;
      text-align: left;
    }

    input[type="text"] {
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- === Welcome Content === -->
  <div class="welcome-container">
    <h1>ðŸ‘‹ Welcome to German Sentence Game</h1>
    <form method="POST">
      <label for="name">Your name:</label>
      <input type="text" name="name" id="name" required placeholder="Enter your name">
      <button type="submit">Start</button>
    </form>
  </div>
</body>
</html>
