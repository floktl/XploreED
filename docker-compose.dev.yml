version: '3.9'
services:
  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"

  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./backend/secrets/.env:/app/secrets/.env
      - ./backend/database:/app/database
    env_file:
      - ./backend/secrets/.env
    command: >-
      sh -c "export PYTHONDONTWRITEBYTECODE=1 &&
      pip install -r requirements/requirements.txt &&
      python scripts/migration_script.py &&
      FLASK_ENV=development PYTHONPATH=src python src/main.py"


    ports:
      - "5050:5050"
    environment:
      - REDIS_HOST=redis
      - DB_FILE=/app/database/user_data.db
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

